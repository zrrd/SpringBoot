<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Title</title>
</head>
<body>
  <h4 style="color: red">出错了哦</h4>
  status:<h4 th:text="${status}"></h4>
  timestamp:<h4 th:text="${timestamp}"></h4>
  error:<h4 th:text="${error}"></h4>
  exception:<h4 th:text="${exception}"></h4>
  message:<h4 th:text="${message}"></h4>
  errors:<h4 th:text="${errors}"></h4>
</body>
</html>
